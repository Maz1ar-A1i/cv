<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><h1>Login Details</h1></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your Name:</label>
      <input type="text" name="" value=""> <br>
      <label>Do You Want To Sign Up?</label>
      <div>
        <input type="checkbox" name="Yes">
        <label for="Yes">YES</label>
      </div>
      <div>
        <input type="checkbox" name="No">
        <label for="No">NO</label>
      </div> <br><br>
      <input type="file" accept="image/png, image/jpeg">
      <label>Choose a profile Picture</label> <br><br><br>
      <label>Select the color you want</label>
      <input type="color"> <br><br><br>
      <label>Type Email</label>
      <input type="email"> <br>
      <label>Type Password</label>
      <input type="password"> <br>
      <label>Confirm Password</label>
      <input type="Confirm password"> <br>
      <input type="reset" value="reset">
      <input type="submit">
      <br><br>
      <label>Date</label>
      <input type="date" name="" value="DD/MM/YYYY">

    </form>
  </body>
</html>
